<div class="container-fluid">
  <div class="col-sm-6 col-md-6" ng-repeat="item in tiles track by $index" ng-mmouseover="divDesign($index)">
    <div class="thumbnail divStyle">
      <div class="caption">
        <p>{{item.date}}</p>
        <div class="row">
          <div class="col-sm-6">
            <h3><a href="" ui-sref="dashboard.feature">{{item.title}}</a></h3></div>
          <div class="col-sm-6">
            <h4><p><span title="Rating"><i class="fa fa-star-half-empty fa-lg pull-right rating-color"></i><i class="fa fa-star fa-lg pull-right rating-color"></i><i class="fa fa-star fa-lg pull-right rating-color"></i><i class="fa fa-star fa-lg pull-right rating-color"></i><i class="fa fa-star fa-lg pull-right rating-color"></i></span></p></h4>
          </div>
        </div>
        <p>{{item.description}}</p>
        <hr>
        <div class="row">
          <div class="col-xs-4 col-md-4" title="Receba até 42 de Status">
            <p class="text-center"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i><span class="badge">42</span></p>
          </div>
          <div class="col-xs-4 col-md-4" title="Ganhe até 3 Badges">
            <p class="text-center"><i class="fa fa-commenting-o" aria-hidden="true"></i><span style class="badge"></span><span class="badge">3</span></p>
          </div>
          <div class="col-xs-4 col-md-4" title="Ganhe Certificado">
            <p class="text-center"><i class="fa fa-share" aria-hidden="true"></i><span class="badge">1</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
